<!DOCTYPE html>
<html>
  <head>
    <title>Quick Search</title>
    <link rel="stylesheet" href="QS.css" />
  </head>
  <body>
     <div class="qs-bg-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="qs-heading">Quick Search</h1>
           <input placeholder="Type and Enter for search" type="search" class="search-input w-100" id="searchInput" />
           <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    
                </div>
            </div>
        </div>
        <div class="search-results" id="searchResults"></div>
          </div>
        </div>
      </div>
     </div>
      <script src="QS.js"></script>
  </body>
</html>
